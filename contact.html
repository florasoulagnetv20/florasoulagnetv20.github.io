			// changement de theme

			const switchThemeBtn = document.querySelector('#changetheme')
			let toggleTheme = 0;


			switchThemeBtn.addEventListener('click',() => {

				if(toggleTheme === 0){

					document.documentElement.style.setProperty('--ecriture', 'white');
					document.documentElement.style.setProperty('--background', 'black');
					document.documentElement.style.setProperty('--navbarre', '#FFF0F2');
					document.documentElement.style.setProperty('--ecriture', 'white');
					toggleTheme++;

				} else{

					document.documentElement.style.setProperty('--ecriture', 'black');
					document.documentElement.style.setProperty('--background', '#FFF0F2');
					document.documentElement.style.setProperty('--navbarre', 'black');
					document.documentElement.style.setProperty('--ecriture2', 'black');
					
					toggleTheme--;


				}
			})
			
		</script>
